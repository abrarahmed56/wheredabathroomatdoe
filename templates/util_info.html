<div id="infoWindow" style="display:none; width: 100%; margin: 0;">
<div class="card medium infoWindowCard" id="infoWindowCard">
    <div class="card-image waves-effect waves-block waves-light" style="height:
    100px">
        <img class="activator utilImage" height="100">
    </div>
    <div class="card-content" style="overflow:auto">
        <span class="card-title activator grey-text text-darken-4">
            <div id="utilTitleFront" style="line-height:24px">
                <span id="utilTitleFrontTitle"></span>
                <br/>
                <span id="utilTitleFrontRating" style="font-size:80%"></span>
                <p id='utilTitleFrontDescriptionText' class='font-small'
                style='line-height: normal; display:none'></p>
                <div id='utilTitleFrontDescriptionForm'
                style='display:none'>
                    <span><input type='text' id='description' placeholder='Your description' style='width: 210px'>
                    <a style='float:right; padding-top: 10px' onclick='addDescription()'><i class='mdi-navigation-check'></i></a></span>
                    <input type='hidden' id='placeType' value=''>
                    <input type='hidden' id='locationX' value=''>
                    <input type='hidden' id='locationY' value=''>
                </div>
            </div>
            <span style="font-size: 50%; position: absolute; bottom: 0;"
                  class="activator">See reviews</span>
            <i class="mdi-navigation-more-vert left" style="position: absolute;
            bottom: 0; right: 0;"></i>
        </span>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
            <i class="mdi-navigation-close right red-text"></i>
            <div id="utilTitleBack">
                <span id="utilTitleBackTitle"></span>
                <br/>
                <p id='utilTitleBackDescription' class='font-small' style='line-height: normal;'></p>
            </div>
        </span>
        <div id="utilDescription">This is where the bathroom at doe. Log in to
            see ratings and reviews!</div>
    </div>
</div>
</div>
