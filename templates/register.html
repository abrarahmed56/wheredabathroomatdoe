<div id="register" class="modal">
<div class="modal-content">
    <h4>Register</h4>
    <form method="POST" onsubmit="return matchEmails()">
        <input type="hidden" name="register">
        <label class="active" for="email1">Email</label>
        <input type="email" id="registerEmail1" name="registerEmail1" placeholder="your_awesome@email.com" class="white" required></input>
        <br>
        <label class="active" for="email2">Confirm Email</label>
        <input type="email" id="registerEmail2" name="registerEmail2" placeholder="your_awesome@email.com" class="white" required></input>
        <br>
        <label class="active" for="password">Password</label>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="SuperSecretPassword" pattern=".{6,50}" class="white" required></input>
        <br>
        <input type="submit" value="Login" id="submit" class="btn green darken-2"></input>
    </form>
</div>
</div>
