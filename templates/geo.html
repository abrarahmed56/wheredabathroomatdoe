{% extends "base.html" %}
{% block headcontent %}
<style>
  body, html {
  height: 100%;
  margin: 0px;
  padding: 0px
  }
  .container {
  height: 100%;
  }
  #map-canvas {
  height: 70%;
  width: 100%;
  margin: 0px;
  padding: 0px
  }
</style>
{% endblock headcontent %}

{% block bodycontent %}
<div class="row">
  <form>
    <div class="input-field col s6">
      <select name="utils" id="utilType" class="white">
	<option value="NONE" disabled selected>Select Utility Type</option>
	<option value="static/img/bench.gif">Bench</option>
	<option value="static/img/fountain.gif">Water Fountain</option>
	<option value="static/img/bathroom.gif">Bathroom</option>
      </select>
    </div>
    <div class="input-field col s6">
      <input type="button" id="b" value="Utility Spotted" onclick="getPosition(MARK);" class="btn green darken-3"/>
    </div>
  </form>
</div>
<div id="map-canvas"></div>
{% endblock bodycontent %}
{% block scripts %}
<!-- TO DO: load locally with slow connections -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script src="static/js/geo.js"></script>
{% endblock scripts %}
