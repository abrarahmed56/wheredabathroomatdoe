<div id="login" class="modal">
    <div class="modal-content white">
        <div>
            <h4>Login</h4>
            Need an account? Register <a href="#register"
                                         onclick="switchModalFocus('#login',
                                         '#register')">here.</a><br>
            Forgot your password? Reset it <a href="#reset_password"
	        onclick="switchModalFocus('#login', '#reset_password')">here.</a>
            <form method="POST" action="{{ url_for('welcome') }}">
                <input type="hidden" name="login"/>
                <input type="hidden" name="sourceUrl" id="sourceUrl" value=""/>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-communication-email prefix"></i>
                        <label class="active" for="email">Email</label>
                        <input type="email" id="loginEmail" class="validate" name="loginEmail" placeholder="your_awesome@email.com" class="white" required></input>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock prefix"></i>
                        <label class="active" for="password">Password</label>
                        <input type="password" id="loginPassword"
                        class="validate" name="loginPassword" placeholder="SuperSecretPassword" pattern=".{8,50}" class="white" required></input>
                    </div>
                </div>
                <button type="submit" value="Login" id="submit" class="btn green darken-2 waves-effect waves-light">Login</button>
            </form>
        </div>
    </div>
</div>
<script>
document.getElementById("sourceUrl").value = window.location.href;
</script>
